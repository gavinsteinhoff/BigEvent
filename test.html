<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <link href="./utils.css" rel="stylesheet">
    <title>Hello, world!</title>
    <link href="https://washburn.edu/_redesign2018/_files/images/template/favicon-32x32.png" rel="icon">
</head>

<body>


    <div class="row">
        <div class="col a">Primary 1</div>
        <div class="col b">Primary 2</div>
        <div class="col c">Primary 3</div>
        <div class="col d">Primary 4</div>
        <div class="col e">Primary 5</div>
        <div class="col f">Secondary 1</div>
        <div class="col g">Secondary 2</div>
    </div>

    <style>
        .col {
            color: white;
            height: 100px;
        }

        .a {
            background-color: rgba(var(--primary-1-color));
        }

        .b {
            background-color: rgba(var(--primary-2-color));
        }

        .c {
            background-color: rgba(var(--primary-3-color));
        }

        .d {
            background-color: rgba(var(--primary-4-color));
        }

        .e {
            background-color: rgba(var(--primary-5-color));
        }

        .f {
            background-color: rgba(var(--secondary-1-color));
        }

        .g {
            background-color: rgba(var(--secondary-2-color));
        }
    </style>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>


    <script src="./scripts.js"></script>



    </div>
</body>

</html>
